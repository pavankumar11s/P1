<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <div class="banner">
		<div class="navbar">
            <ul>
                <li><a href="h">Home</a></li>
                <li><a href="p_det">Patient Details</a></li>
            </ul>
        </div>
		<div class="container">
			<br>
			<!--Form-->
			<form action = "{{url_for('simple')}}" method ="POST" >
				<fieldset>

				  <div class="card card-body" >
					  <div class="form-group  row">
						  <div class="col-sm">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" name="name" required>
						  </div>
						<div class="col-sm">
							<label for="age">Age</label>
							<input type="number" class="form-control" id="age" name="age" required>
						</div>
						<div class="col-sm">
							<label for="gender">Gender</label>
							<select class="form-control" id="gender"  name="gender" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "1">Female</option>
							  <option value = "2">Male</option>
							</select>
					    </div>
					  </div>
					  <br>
					  <div class="form-group  row">
						  <div class="col-sm">
							<label for="height">Height (in cm)</label>
							<input type="number" class="form-control" id="height" name="height" required>
						  </div>
						  <div class="col-sm">
							<label for="weight">Weight (in kgs)</label>
							<input type="number" class="form-control" id="weight" name="weight" required>
						  </div>
						  <div class="col-sm">
							<label for="sys_bp">Systolic Blood Pressure</label>
							<input type="number" class="form-control" id="sys_bp" name="sys_bp" required>
						  </div>
					  </div>
					  <br>
					  <div class="form-group  row">
						  <div class="col-sm">
							<label for="dia_bp">Diastolic Blood Pressure</label>
							<input type="number" class="form-control" id="dia_bp" name="dia_bp" required>
						  </div>
						  <div class="col-sm">
							<label for="cholesterol">Cholesterol</label>
							<select class="form-control" id="cholesterol" name = "cholesterol" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "1">Normal</option>
							  <option value = "2">Above normal</option>
							  <option value = "3">Well above normal</option>
							</select>
						  </div>
						  <div class="col-sm">
							<label for="glucose">Glucose</label>
							<select class="form-control" id="glucose" name = "glucose" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "1">Normal</option>
							  <option value = "2">Above normal</option>
							  <option value = "3">Well above normal</option>
							</select>
						  </div>
					  </div>
					  <br>
					  <div class="form-group row">
							<div class="col-sm">
								<label for="smoke">Smoking</label>
								<select class="form-control" id="smoke" name="smoke" required>
							  		<option disabled selected value> -- Select an Option -- </option>
							  		<option value = "0">No</option>
							  		<option value = "1">Yes</option>
								</select>
							</div>

							<div class="col-sm">
								<label for="alcohol">Alcohol</label>
								<select class="form-control" id="alcohol" name="alcohol" required>
							  		<option disabled selected value> -- Select an Option -- </option>
							  		<option value = "0">No</option>
							  		<option value = "1">Yes</option>
								</select>
							</div>
						    <div class="col-sm">
								<label for="exer">Physical Activity</label>
								<select class="form-control" id="exer" name="exer" required>
							  		<option disabled selected value> -- Select an Option -- </option>
							  		<option value = "0">No</option>
							  		<option value = "1">Yes</option>
								</select>
							</div>
					  </div>
					  <br>
					  <div class="form-group">
						<input class="btn btn-primary" type="submit" value="Result">
					  </div>

				  </div>
			 </fieldset>
			</form>
            </div>
    </div>
</body>
</html>
